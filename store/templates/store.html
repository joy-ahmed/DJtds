{% include "header.html" %}

<div class="container" style="margin-top: 100px">
  <h1>Hello DJ!</h1>
  <hr />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Task</th>
        <th scope="col">Status</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% for obj in all_tasks %}
    <tbody>
      <tr>
        <th scope="row">{{obj.id}}</th>
        <td>{{obj.task}}</td>
        <td>{{obj.done}}</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
